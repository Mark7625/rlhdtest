name: Update Gamevals

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-gamevals:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch and parse gamevals
        id: parse-gamevals
        run: |
          python .github/scripts/parse_gamevals.py

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet src/main/resources/rs117/hd/scene/gamevals.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Generate change report
        if: steps.check-changes.outputs.has_changes == 'true'
        id: generate-report
        run: |
          python .github/scripts/generate_change_report.py > change_report.txt
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat change_report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update gamevals from RuneLite"
          title: "Update gamevals from RuneLite"
          body: |
            This PR updates gamevals.json with the latest constants from RuneLite.
            
            ${{ steps.generate-report.outputs.report }}
          branch: update-gamevals
          delete-branch: true

